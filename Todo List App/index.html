<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list with jquery</title>

  <body>
    <div id="container">
      <h1>Todo List</h1>

      <ul>

        <li>
          Learn Styling with CSS <span><i class="fa fa-trash"></i></span>

        <li>
          Learn Javascript <span><i class="fa fa-trash"></i></span>
        </li>
        <li>
          A bit of jquery <span><i class="fa fa-trash"></i></span>

    <script type="text/javascript" src="js/main.js"></script>

</html>
